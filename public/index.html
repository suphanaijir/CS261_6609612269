<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body style="background: url('img/background_tu.png') no-repeat center center fixed; background-size: cover; display: flex; justify-content: center; align-items: center; flex-direction: column; height: 100vh;">

    <!-- Logo at the top -->
    <div class="logo-container">
        <img src="img/thammasat-logo.png" alt="Thammasat University Logo" class="logo">
    </div>

    <!-- Login box -->
    <div class="login-container">
        <h1>Login</h1>
        <form id="loginForm">
            <input type="text" id="username" name="username" placeholder="Username" required>
            <input type="password" id="password" name="password" placeholder="Password" required>
            <button type="button" onclick="submitLogin()">Login</button>
        </form>
        <p id="message"></p>

        <!-- User information box to display after login -->
        <div id="user-info-box" style="display:none; border: 1px solid #ccc; padding: 10px; margin-top: 20px;">
            <h3>User Information</h3>
            <p id="status"></p>
            <p id="displayname_th"></p>
            <p id="displayname_en"></p>
            <p id="email"></p>
            <p id="department"></p>
            <p id="faculty"></p>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
